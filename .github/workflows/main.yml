name: Deploy to Linode

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}
    
    - name: Add Linode to known_hosts
      run: ssh-keyscan 198.74.48.18 >> ~/.ssh/known_hosts
    
    - name: Deploy to Linode
      run: |
        ssh vortex@198.74.48.18 'systemctl stop vortex-community'
        ssh vortex@198.74.48.18 'cd /home/vortex/VortexCommunity && git pull'
        ssh vortex@198.74.48.18 'systemctl start vortex-community'
    
