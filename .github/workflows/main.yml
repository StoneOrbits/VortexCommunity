name: Deploy to Linode

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository with Emscripten tool
      uses: actions/checkout@v3
      with:
        repository: 'StoneOrbits/VortexEngine'
        path: 'VortexEngine'
        ref: 'daniel/core/dynamic_led_count'

    # Install Emscripten dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 nodejs cmake

    # Install Emscripten
    - name: Install Emscripten
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install latest
        ./emsdk activate latest
        source ./emsdk_env.sh

    # Build using Emscripten
    - name: Build WebAssembly with Emscripten
      run: |
        source emsdk/emsdk_env.sh
        cd VortexEngine/VortexEngine/VortexLib
        make wasm

    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}
    
    - name: Add Linode to known_hosts
      run: ssh-keyscan 198.74.48.18 >> ~/.ssh/known_hosts
    
    - name: Deploy to Linode
      run: |
        scp VortexEngine/VortexEngine/VortexLib/VortexLib.js lightshow@198.74.48.18:~/VortexCommunity/public/js/VortexLib.js
        scp VortexEngine/VortexEngine/VortexLib/VortexLib.wasm lightshow@198.74.48.18:~/VortexCommunity/public/js/VortexLib.wasm
        ssh vortex@198.74.48.18 'sudo systemctl stop vortex-community'
        ssh vortex@198.74.48.18 'cd /home/vortex/VortexCommunity && git pull'
        ssh vortex@198.74.48.18 'sudo systemctl start vortex-community'
    
